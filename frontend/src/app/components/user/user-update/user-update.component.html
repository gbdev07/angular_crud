<mat-card>
    <mat-card-title>Alterar Usu√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="user.name" name="name">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Data de nascimento" 
            [(ngModel)]="user.birthdate" name="birthdate">
        </mat-form-field>   

        <mat-form-field>
            <input matInput placeholder="CPF" 
            [(ngModel)]="user.cpf" name="cpf">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="updateUser()" color="primary">
    Atualizar
</button>

<button mat-raised-button (click)="cancel()" color="accent">
    Cancelar
</button>
