<mat-card>
    <mat-card-title>Excluir Usu√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [value]="user.name" name="name" disabled>
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Data de nascimento" 
            [value]="user.birthdate" name="birthdate" disabled>
        </mat-form-field>   

        <mat-form-field>
            <input matInput placeholder="CPF" 
            [value]="user.cpf" name="cpf" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteUser()" color="accent">
    Excluir
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
